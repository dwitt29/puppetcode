--- 

etc::etc_passwd_path: '/etc/passwd'
etc::etc_passwd_mode: '0644'
etc::etc_passwd_owner: 'root'
etc::etc_passwd_group: 'root'

etc::etc_shadow_path: '/etc/shadow'
etc::etc_shadow_mode: '0000'
etc::etc_shadow_owner: 'root'
etc::etc_shadow_group: 'root'

etc::etc_group_path: '/etc/group'
etc::etc_group_mode: '0644'
etc::etc_group_owner: 'root'
etc::etc_group_group: 'root'

etc::jenkins_user_install: 'present'
etc::jenkins_user_uninstall: 'absent'

etc::jenkins_user_name:     'jenkins'
etc::jenkins_user_uid:      '989'
etc::jenkins_user_gid:      '985'
etc::jenkins_user_comment:  'Jenkins Automation Server FID'
etc::jenkins_user_home:     '/var/lib/jenkins'
etc::jenkins_user_shell:    '/bin/false'
etc::jenkins_user_groups:   []

etc::jenkins_group_install:     'present'
etc::jenkins_group_uninstall:   'absent'
etc::jenkins_group_name:        'jenkins'
etc::jenkins_group_gid:         '985'